<!DOCTYPE html>

<html lang="en">

<head>
	<title>Unstyled form</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<form action="" id="questions" method="post" name="questions">
		<label for="name">Name:&nbsp;</label>
		<input type="text" name="name" id="name" placeholder="last, first"><br><br>
		<label for="city">City:&nbsp;</label>
		<input type="text" name="city" id="city" placeholder="e.g. New York City"><br><br>
		<input type="submit" value="Submit Answers"><br><br>
		<input type="reset" value="Reset"><br><br>
		<input type="button" value="Button"><br><br>
		<button type="submit">Place <strong>Order</strong></button><br><br>
		<input type="image" src="bird.jpg" alt="bird" width="130">
	</form>
</body>

</html>

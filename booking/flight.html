<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight booking</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/booking-form.css">

</head>
<body>
  <main>
    <section id="booking">
      <article id="cta">
        <header>
          <h1>Book your flight today</h1>
          <p>Anytime you visit the islands it is life changing in some way. Breathtaking scenery, friendly faces and the aloha spirit â€” come for a visit, you won't regret it.</p>
        </header>
      </article>
      
      <article id="form-section">
        <form action="#" id="flight-book">

          <div id="trip-type`" class="form-group">
            <label for="round-trip">
              <input type="radio" id="round-trip" name="flight-type">
              <span></span>Roundtrip
            </label>
            <label for="one-way">
              <input type="radio" id="one-way" name="flight-type">
              <span></span>One way
            </label>
            <label for="multi-city">
              <input type="radio" id="multi-city" name="flight-type">
              <span></span>Multi-City
            </label>
          </div>

          <div id="place-date">
            <div class="form-group">
              <label class="form-label" for="flying-from">From</label>
              <input class="form-control" id="flying-from" type="text" placeholder="City or airport">
            </div>

            <div class="form-group">
              <label class="form-label" for="flying-to">To</label>
              <input class="form-control" id="flying-to" type="text" placeholder="City or airport">
            </div>

            <div class="form-group">
              <label class="form-label" for="departing">Departing date</label>
              <input class="form-control" id="departing" type="date" required>
              <i class="fas fa-calendar-alt"></i>
            </div>

            <div class="form-group">
              <label class="form-label" for="returning">Returning date</label>
              <input class="form-control" id="returning" type="date" required>
              <i class="fas fa-calendar-alt"></i>
            </div>
          </div> <!-- end details -->

          <h3>Passengers</h3>
          <div id="details">
            <!--alternative to stepper below -->
            <!--
            <div class="form-group">
              <label class="form-label" for="num-of-adults">Adults (18+)</label>
              <select class="form-control" id="num-of-adults">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <i class="fa fa-arrow-down select-arrow" aria-hidden="true"></i>
            </div>
            -->
            <div class="form-group select-num">
              <label class="stepper-label" for="num-of-adults">Adults (18+)</label>
              <div class="stepper">
                <button class="minus"><i class="fas fa-minus"></i></button><input class="stepper-control" id="num-of-adults" type="number" value="0"><button class="plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>

            <!--alternative to stepper below -->
            <!--
            <div class="form-group">
              <label class="form-label" for="num-of-kids">Children (0-17)</label>
              <select class="form-control" id="num-of-kids">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
              <i class="fa fa-arrow-down select-arrow" aria-hidden="true"></i>
            </div>
            -->

            <div class="form-group select-num">
              <label class="stepper-label" for="num-of-kids">Children (0-17)</label>
              <div class="stepper">
                <button class="minus" id="minus"><i class="fas fa-minus"></i></button><input class="stepper-control" id="num-of-kids" type="number" value="0" max="10"><button class="plus"><i class="fas fa-plus"></i></button>
              </div>
            </div>

            <div class="form-group travel-class">
              <label class="form-label" for="trav-class">Travel class</label>
              <select class="form-control" id="trav-class">
                <option>Economy class</option>
                <option>Business class</option>
                <option>First class</option>
              </select>
              <i class="fa fa-arrow-down select-arrow" aria-hidden="true"></i>
            </div>
          </div>

          <div class="form-btn">
            <button class="submit-btn">Show flights</button>
          </div>

        </form>
      </article>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>        
    $('.plus').click(function() { 
      var counter = $(this).siblings().filter('input').val(); 
      counter++; 
      $(this).siblings().filter('input').val(counter); 
      return false; 
    });
    
    $('.minus').click(function() { 
      var counter = $(this).siblings().filter('input').val();
      if (counter > 0) {
        counter--;
        $(this).siblings().filter('input').val(counter);
      }
      return false;
    });
  </script>

</body>
</html>

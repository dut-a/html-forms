<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight booking</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/booking-form.css">

</head>
<body>
  <main>
    <section id="booking">
      <article id="cta">
        <header>
          <h1>Book your flight today</h1>
          <p>Anytime you visit the islands it is life changing in some way. Breathtaking scenery, friendly faces and the aloha spirit â€” come for a visit, you won't regret it.</p>
        </header>
      </article>
      
      <article id="form-section">
        <form action="#" id="flight-book">

          <div id="trip-type`" class="form-group">
            <label for="round-trip">
              <input type="radio" id="round-trip" name="flight-type">
              <span></span>Roundtrip
            </label>
            <label for="one-way">
              <input type="radio" id="one-way" name="flight-type">
              <span></span>One way
            </label>
            <label for="multi-city">
              <input type="radio" id="multi-city" name="flight-type">
              <span></span>Multi-City
            </label>
          </div>

          <div id="place-date">
            <div class="form-group">
              <label class="form-label" for="flying-from">From</label>
              <input class="form-control" id="flying-from" type="text" placeholder="City or airport">
            </div>

            <div class="form-group">
              <label class="form-label" for="flying-to">To</label>
              <input class="form-control" id="flying-to" type="text" placeholder="City or airport">
            </div>

            <div class="form-group">
              <label class="form-label" for="departing">Departing date</label>
              <input class="form-control" id="departing" type="date" required>
            </div>

            <div class="form-group">
              <label class="form-label" for="returning">Returning date</label>
              <input class="form-control" id="returning" type="date" required>
            </div>
          </div> <!-- end details -->
    
          <div id="details">
            <!--passengers -->
            <div class="form-group">
              <label class="form-label" for="num-of-adults">Adults (18+)</label>
              <select class="form-control" id="num-of-adults">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="num-of-kids">Children (0-17)</label>
              <select class="form-control" id="num-of-kids">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-label" for="trav-class">Travel class</label>
              <select class="form-control" id="trav-class">
                <option>Economy class</option>
                <option>Business class</option>
                <option>First class</option>
              </select>
            </div>
          </div>

          <div class="form-btn">
            <button class="submit-btn">Show flights</button>
          </div>

        </form>
      </article>
    </section>
  </main>
</body>
</html>
